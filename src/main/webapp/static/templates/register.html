	<div  ng-controller="mainController">
	<button type="button" class="btn btn-info footer font "  data-target="#register">
		<a ui-sref="home">Login</a>
	</button>
	
    <div class="container">
        <div class="row">
            <div class="form_bg">
                <form name="userForm"  novalidate>
                    <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
                        <label class="font">Username</label>
                        <input type="email" name="name" class="form-control" ng-model="name" required>
                        <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" >Please enter a valid email.</p>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine }">
                        <label  class="font">Password</label>
                        <input type="password" name="password" class="form-control" ng-model="password" required ng-minlength="8" ng-maxlength="12">
                        <p ng-show="userForm.password.$invalid && !userForm.password.$pristine">Password is required.</p>
                        <p ng-show="userForm.password.$error.minlength" >Password should have atleast 8 characters.</p>
                        <p ng-show="userForm.password.$error.maxlength">Password should have maximum 12 characters.</p>
                    </div>
                      <div class="form-group" ng-class="{ 'has-error' : userForm.cpassword.$invalid && !userForm.cpassword.$pristine }">
                        <label  class="font">Confirm Password</label>
                        <input type="password" ng-change="confirmPassword()" name="cpassword" class="form-control" ng-model="cpassword" required ng-minlength="8" ng-maxlength="12">
                        <p ng-show="userForm.cpassword.$invalid && !userForm.password.$pristine">Password is required.</p>
                          <p ng-show="userForm.cpassword.$error.minlength" >Password should have atleast 8 characters.</p>
                        <p ng-show="userForm.cpassword.$error.maxlength">Password should have maximum 12 characters.</p>
                    </div>
					  <div class="align-center">
                    <button type="submit" class="btn btn-primary font" ng-disabled="userForm.$invalid || !register" ng-click="registeration()">Register</button>
					</div>
					{{message}}
                </form>
            </div>

        </div>
    </div>
    
    </div>
